<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:ital,wght@1,300&display=swap"
    rel="stylesheet">
</head>
<body>
    <div id="apiRegInfo" class="form-group">
        <div class="card" style="width: 80%;">
            <img class="card-img" src="./Images/NeedAPI.png" alt="APIRegistrationPicture">
            <div class="card-body">
                <h1> Oops you need an API key to use this site.. Big Sad..</h1>
                <h2>No Worries follow these instruction</h2>
                <ul class="list-group text-center">
                    <li class="list-group-item">Go to <a href="https://openai.com/api/">https://openai.com/api/</a> and sign up </li>
                    <li class="list-group-item">Sign in to your new account and click on Personal
                        <img class="card-img" src="./Images/Personal.png" alt="APIRegistrationPicture">
                    </li>
                    <li class="list-group-item">Click on View API Keys
                        <img class="card-img" src="./Images/ViewAPI.png" alt="APIRegistrationPicture">
                    </li>
                    <li class="list-group-item">Click on Create new Secret Key
                        <img class="card-img" src="./Images/CreateNewKey.png" alt="APIRegistrationPicture">
                    </li>
                    <li id="keyInputMessage" class="list-group-item">Enter that key below!
                        <input type="key" class="form-control" id="APIentry" placeholder="API Key here">
                        <button type="button" id="APISubmitBtn" class="btn btn-dark btn-lg btn-block">
                            <h5>Click to submit</h5>
                          </button>
                    </li>
                  </ul>
            </div>
          </div>
      </div>
</body>
<script src="./assets/apiRegistration.js"></script>
</html>
