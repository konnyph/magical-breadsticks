<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:ital,wght@1,300&display=swap"
    rel="stylesheet">
    <link rel="icon" href="public/Images/breadstick-icon.jpg"/>
    <title>Magical Breadsticks</title>

<body>
    <nav class="navbar navbar-expand-lg navbar fixed-top bg-dark" style="align-self: center;" id="navBar">
        <img class="rounded-corners" src=".\Images\breadstick-icon.jpg" alt="Breadstick Icon" height="30px" width="30px"></img>
        <h1 class="navbar-brand text-warning" id="brand-name">Magical Breadsticks</h1>
    </nav>

    <h1>Hello World</h1>
    <form action="/login" method="post">
        <label for="email">
            <!-- font awesome icon -->
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="email" placeholder="email" id="email" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="submit" value="Login">
    </form>
    
</body>

</body>
